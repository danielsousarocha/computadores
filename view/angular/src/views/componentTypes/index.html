<h1 class="page-header">{{ vm.pageTitle }}</h1>

<div class="table-responsive" ng-if="vm.componentTypes.length">

	<table class="table table-striped table-hover table-bordered">
		<thead>
			<tr>
				<th>Ações</th>
				<th>Id</th>
				<th>Nome</th>
			</tr>
		</thead>
		<tbody>
			<tr dir-paginate="componentType in vm.componentTypes | itemsPerPage: 10">
				<td>
					<a href="type/{{ componentType.id }}" class="btn btn-xs btn-info" uib-tooltip="Editar">
						<span class="glyphicon glyphicon-pencil"></span>
					</a>
					<a href="#" class="btn btn-xs btn-danger" ng-click="vm.removeComponentType(componentType)" uib-tooltip="Excluir">
						<span class="glyphicon glyphicon-remove"></span>
					</a>
					<a href="show/type/{{ componentType.id }}" class="btn btn-xs btn-primary" uib-tooltip="Visualizar">
						<span class="glyphicon glyphicon-eye-open"></span>
					</a>
				</td>
				<td>{{ componentType.id }}</td>
				<td>{{ componentType.name }}</td>
			</tr>
		</tbody>
	</table>

	<dir-pagination-controls></dir-pagination-controls>
</div>

<p class="alert alert-warning text-center" ng-if="!vm.componentTypes.length">Nenhum tipo de componente encontrado</p>
