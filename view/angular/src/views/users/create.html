<h1 class="page-header">{{vm.pageTitle}}</h1>

<form method="POST" class="form-horizontal" name="addUserForm" ng-submit="vm.createUser(form)">
	<legend>Dados do Usu√°rio</legend>

	<div class="form-group">
		<label for="name" class="control-label col-sm-2">Nome:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="form.name" name="name" placeholder="Digite um nome" required>
		</div>
	</div>

	<div class="form-group">
		<label for="email" class="control-label col-sm-2">E-mail:</label>
		<div class="col-sm-10">
			<input type="email" class="form-control" ng-model="form.email" name="email" placeholder="Digite um e-mail" required>
		</div>
	</div>

	<div class="form-group">
		<label for="password" class="control-label col-sm-2">Senha:</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" ng-model="form.password" name="password" placeholder="Digite uma senha" required>
		</div>
	</div>

	<div class="form-group text-right">
		<p class="control-label col-sm-10" ng-class="vm.ajaxValidation">{{ vm.ajaxMessage }}</p>
		<div class="col-sm-2">
			<button type="submit" class="btn btn-block btn-success" ng-disabled="vm.disableSubmitButton">Criar</button>
		</div>
	</div>
</form>
