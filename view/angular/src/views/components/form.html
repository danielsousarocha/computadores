<h1 class="page-header">{{vm.pageTitle}}</h1>

<form class="form-horizontal" name="addComponentForm" ng-submit="vm.submitComponent(vm.form)">
	<legend>Dados do Componente</legend>

	<div class="form-group" ng-if="vm.form.id">
		<label for="name" class="control-label col-sm-2">ID:</label>
		<div class="col-sm-10">
			<p class="help-block">{{ vm.form.id }}</p>
		</div>
	</div>

	<div class="form-group">
		<label for="name" class="control-label col-sm-2">Tipo de Componente:</label>
		<div class="col-sm-10">
			<input type="number" class="form-control" ng-model="vm.form.component_type_id" name="component_type_id" placeholder="Selecione um tipo" required>
		</div>
	</div>

	<div class="form-group">
		<label for="name" class="control-label col-sm-2">Modelo:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="vm.form.model" name="model" placeholder="Digite um nome" required>
		</div>
	</div>

	<div class="form-group" ng-show="vm.ajaxValidationErrors">
		<div class="col-sm-10 col-sm-offset-2">
			<ul class="list-unstyled alert alert-danger">
				<li ng-repeat="error in vm.ajaxValidationErrors">{{ error[0] }}</li>
			</ul>
		</div>
	</div>

	<div class="form-group text-right">
		<p class="control-label col-sm-10">{{ vm.ajaxMessage }}</p>
		<div class="col-sm-2">
			<button type="submit" class="btn btn-block btn-success" ng-disabled="vm.disableSubmitButton">{{ vm.ajaxAction }}</button>
		</div>
	</div>
</form>
