<h1 class="page-header">{{ vm.pageTitle }}</h1>

<div class="table-responsive" ng-if="vm.components.length">

	<table class="table table-striped table-hover table-bordered">
		<thead>
			<tr>
				<th>Ações</th>
				<th>Id Componente</th>
				<th>Nome</th>
			</tr>
		</thead>
		<tbody>
			<tr dir-paginate="component in vm.components | itemsPerPage: 10">
				<td>
					<a href="component/{{ component.id }}" class="btn btn-xs btn-info" uib-tooltip="Editar">
						<span class="glyphicon glyphicon-pencil"></span>
					</a>
					<a href="#" class="btn btn-xs btn-danger" ng-click="vm.removeComponent(component)" uib-tooltip="Excluir">
						<span class="glyphicon glyphicon-remove"></span>
					</a>
					<a href="show/component/{{ component.id }}" class="btn btn-xs btn-primary" uib-tooltip="Visualizar">
						<span class="glyphicon glyphicon-eye-open"></span>
					</a>
				</td>
				<td>{{ component.component_type_id }}</td>
				<td>{{ component.model }}</td>
			</tr>
		</tbody>
	</table>

	<dir-pagination-controls></dir-pagination-controls>
</div>

<p class="alert alert-warning text-center" ng-if="!vm.components.length">Nenhum componente encontrado</p>
