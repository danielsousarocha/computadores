<h1 class="page-header">{{ vm.pageTitle }}</h1>

<div class="table-responsive">

	<table class="table table-striped table-hover table-bordered">
		<thead>
			<tr>
				<th>Ações</th>
				<th>Id</th>
				<th>Nome</th>
			</tr>
		</thead>
		<tbody>
			<tr dir-paginate="computer in vm.computers | itemsPerPage: 10">
				<td>
					<a href="computer/{{ computer.id }}" class="btn btn-xs btn-info" uib-tooltip="Editar">
						<span class="glyphicon glyphicon-pencil"></span>
					</a>
					<a href="#" class="btn btn-xs btn-danger" ng-click="vm.removeComputer(computer)" uib-tooltip="Excluir">
						<span class="glyphicon glyphicon-remove"></span>
					</a>
					<a href="show/computer/{{ computer.id }}" class="btn btn-xs btn-primary" uib-tooltip="Visualizar">
						<span class="glyphicon glyphicon-eye-open"></span>
					</a>
				</td>
				<td>{{ computer.id }}</td>
				<td>{{ computer.name }}</td>
			</tr>
		</tbody>
	</table>

	<dir-pagination-controls></dir-pagination-controls>
</div>
